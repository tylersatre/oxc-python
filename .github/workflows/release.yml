name: Release

on:
  release:
    types: [published]

permissions:
  contents: write  # Required to upload release assets

jobs:
  build-wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux x86_64
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            manylinux: "2014"
          # Linux aarch64 (native ARM64)
          - os: ubuntu-24.04-arm
            target: aarch64-unknown-linux-gnu
            manylinux: "2014"
          # macOS universal2 (Intel + Apple Silicon)
          - os: macos-14
            target: universal2-apple-darwin
          # Windows x86_64
          - os: windows-latest
            target: x86_64-pc-windows-msvc

    steps:
      - uses: actions/checkout@v6

      - name: Set version from release tag
        shell: bash
        run: |
          # Extract version from release tag (remove 'v' prefix if present)
          VERSION="${{ github.event.release.tag_name }}"
          VERSION="${VERSION#v}"
          echo "Setting version to: $VERSION"

          # Cross-platform sed (macOS requires empty string for -i, Linux doesn't)
          if [[ "$RUNNER_OS" == "macOS" ]]; then
            sed -i '' "s/^version = \".*\"/version = \"$VERSION\"/" Cargo.toml
          else
            sed -i "s/^version = \".*\"/version = \"$VERSION\"/" Cargo.toml
          fi

          # Verify the change
          echo "Updated Cargo.toml version:"
          grep "^version = " Cargo.toml

      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          command: build
          args: --release --out dist --target ${{ matrix.target }}
          manylinux: ${{ matrix.manylinux || 'auto' }}

      - name: Upload wheels
        uses: actions/upload-artifact@v5
        with:
          name: wheels-${{ matrix.target }}
          path: dist/*.whl

  build-sdist:
    name: Build source distribution
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set version from release tag
        shell: bash
        run: |
          # Extract version from release tag (remove 'v' prefix if present)
          VERSION="${{ github.event.release.tag_name }}"
          VERSION="${VERSION#v}"
          echo "Setting version to: $VERSION"

          # Update Cargo.toml
          sed -i "s/^version = \".*\"/version = \"$VERSION\"/" Cargo.toml

          # Verify the change
          echo "Updated Cargo.toml version:"
          grep "^version = " Cargo.toml

      - name: Build sdist
        uses: PyO3/maturin-action@v1
        with:
          command: sdist
          args: --out dist

      - name: Upload sdist
        uses: actions/upload-artifact@v5
        with:
          name: sdist
          path: dist/*.tar.gz

  publish:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    needs: [build-wheels, build-sdist]
    environment: release
    permissions:
      id-token: write  # Required for trusted publishing

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v6
        with:
          path: dist
          merge-multiple: true

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1

  upload-release-assets:
    name: Upload wheels to GitHub Release
    runs-on: ubuntu-latest
    needs: [build-wheels, build-sdist]
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v6
        with:
          path: dist
          merge-multiple: true

      - name: Upload to release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
